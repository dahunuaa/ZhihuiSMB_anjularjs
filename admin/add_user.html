    <script type="text/javascript" src="../js/plugins/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../js/plugins/angular.min.js"></script>

<body  ng-app="myApp" ng-controller="myCtrl" >
<h3 style="width: 100%;text-align: center">add user</h3>

<div class="public">
    <table class="tab_user">
        <tr class="td_left">
            <td class="td_left"><span class="red">*</span></span>job_no</td>
            <td><input  style="width: 300px;height: 30px" type="text" ng-model="user.job_no"  id="job_no" placeholder="necessary"></td>
        </tr>
        <tr class="td_left">
            <td class="td_left"><span class="red">*</span></span>name</td>
            <td><input  style="width: 300px;height: 30px" type="text" ng-model="user.name"  id="user_name" placeholder="necessary"></td>
        </tr>
        <tr class="td_left">
            <td class="td_left"><span class="red">*</span></span>mobile</td>
            <td><input  style="width: 300px;height: 30px" type="text" ng-model="user.mobile"  id="user_mobile" placeholder="necessary"></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>password</td>
            <td><input  type="text" style="width: 300px;height: 30px"  ng-model="user.psw" id="psw" placeholder="necessary"></td>
        </tr>
        <tr>
            <td class="td_left"><span class="red">*</span>scope</td>
            <td><select style="width: 300px;height: 50px" ng-model="user.type" ng-options="y.text for (x, y) in user_type"></select></td>
        </tr>

    </table>
    <button class="btn_blue" ng-click="submit()">submit</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <!--<button class="btn_blue" ng-click="back()">返回</button>-->
</div>
</body>
</html>
