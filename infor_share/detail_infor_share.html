<body  ng-app="myApp" ng-controller="myCtrl" >
<h2 style="width:100%;text-align: center;color: #39c;">information detail</h2>
<table class="table" >
    <tr>
        <td>
            title
        </td>
        <td ng-bind="data.infor_title"></td>
    </tr>
    <tr class="single">
        <td>
            editor
        </td>
        <td>
            <div ng-bind="data.add_user_name"></div>
        </td>
    </tr>
    <tr class="single">
        <td>
            category
        </td>
        <td>
            <div ng-bind="data.infor_type"></div>
        </td>
    </tr>
    <tr >
        <td>
            edit time
        </td>
        <td>
            <div ng-bind="data.add_time"></div>
        </td>
    </tr>
    <tr >
        <td>
            content
        </td>
        <td>
            <div ng-bind="data.infor_text"></div>
        </td>
    </tr>
    <tr id="file">
        <td>
            filename
        </td>
        <td>
            <span ng-bind="data.filename"></span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span ng-bind="data.filesize"></span>
            <span>M</span>
            <button class="btn"  ng-click="download_file()">download file</button>
        </td>

    </tr>
</table>
<div style="text-align: center">
