<body  ng-app="myApp" ng-controller="myCtrl" >
<h3 style="width: 100%;text-align: center">Problem Feedback</h3>

<div class="public">
    <table class="tab_user">
        <tr>
            <td class="td_left"><span class="red">*</span>description</td>
            <td><textarea style="width: 500px;height: 100px"  type="text"  ng-model="feedback.content" id="feedback_content" placeholder="enter the problem description"></textarea></td>
        </tr>
        <tr>
            <td class="td_left">upload images</td>
            <td>
                <div>
                    <input type="file" class="uploadimg">
                    <input type="file" class="uploadimg">
                    <input type="file" class="uploadimg">
                    <div class="uploaddiv"><img  style="max-width: 150px"  src="../imgs/upload.png"   alt="" /></div>
                    <div class="uploaddiv"><img  style="max-width: 150px"  src="../imgs/upload.png" alt="" /></div>
                    <div class="uploaddiv"><img  style="max-width: 150px"  src="../imgs/upload.png" alt="" /></div>
                </div>
            </td>
        </tr>
    </table>
    <button class="btn_blue" ng-click="submit()">提交</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <!--<button class="btn_blue" ng-click="back()">返回</button>-->
</div>
